# Short-Term A-Share Selection Strategy / A股短线选股策略（1~2周）
# Three-step framework: Market → Sector → Stock, with fundamental, technical, and sentiment filters.
# Maximum 10 stocks output per execution.

name: short_term_selection
display_name: A股短线选股（1~2周）
description: >
  三步法短线选股策略（持仓周期1~2周）：先判大势确定整体仓位，再定主线锁定强势板块，
  最后从主线板块中用基本面过滤、技术面筛选、情绪与资金三维度精选不超过10只个股。
category: framework
