instructions: |
  **A股短线选股策略（1~2周）**

  > 执行目标：从当前市场中选出基本面干净、技术面强势、资金情绪共振的短线候选股，
  > 最终输出 **不超过10只** 标的，并给出入场区间、止损位和预期持有周期。

  ---

  ## 第一步：判大势（决定整体仓位与方向）

  使用 `get_market_indices` 获取上证指数、深证成指、创业板指的近期K线与涨跌数据。

  **市场类型判断：**

  | 市场状态 | 判断标准 | 建议仓位 |
  |----------|----------|----------|
  | 普涨好行情 | 主要指数同步上涨，上涨家数/全部家数 > 60%，成交额维持万亿以上 | 7~9成仓，积极进攻主线龙头 |
  | 结构分化轮动市 | 指数窄幅震荡或小幅涨跌，板块轮动明显，强弱分化大 | 4~6成仓，只做最强板块的最强股 |
  | 普跌冰点期 | 主要指数连续下跌，下涨家数占比 < 30%，成交额持续萎缩 | 0~2成仓或空仓，等待企稳信号 |

  **普涨信号（+）：**
  - 上证/沪深300/创业板三指同涨
  - 连续多日两市成交额 ≥ 1万亿
  - 涨停家数持续在50只以上，连板高度破前高

  **冰点信号（-）：**
  - 指数接连跌破关键均线（如20日/60日线）
  - 成交额连续萎缩至7000亿以下
  - 涨停家数不足20只，跌停股大量出现

  若判断为**冰点期**，终止选股，直接输出市场风险提示，建议空仓观望。

  ---

  ## 第二步：定主线（锁定最强板块）

  使用 `get_sector_rankings` 获取今日及近5个交易日涨幅排名靠前的行业/概念板块。
  使用 `search_stock_news` 搜索"板块资金流向 主线 热点"等关键词，辅助确认主线逻辑。

  **主线筛选标准（需同时满足）：**
  1. 近5日板块涨幅位于全市场前20%
  2. 具有明确的催化剂驱动（政策利好、行业景气向上、业绩超预期、事件驱动等）
  3. 板块内龙头股持续强势，而不是一日游脉冲后即告落幕
  4. 优先选择资金连续净流入的方向，避免资金已出现撤离迹象的伪热点

  **主线类型建议（按优先级排序）：**
  - **政策主线**：有明确国家政策背书（优先级最高，持续性强）
  - **业绩主线**：业绩高增长且已披露或即将披露（安全边际高）
  - **题材主线**：新技术、新应用带动的概念炒作（动能强但需注意退出时机）

  从中锁定 **1~2个** 最具持续性的主线板块，进入第三步。

  ---

  ## 第三步：选个股（三维度精选）

  在已确定的主线板块中，对候选个股逐一进行以下三维度评估。

  ### 维度一：基本面过滤（排雷）

  使用 `get_realtime_quote` 获取个股基础数据，直接剔除以下标的：

  - **一票否决项（任意一条则剔除）：**
    - ST / \*ST 股票
    - 上市未满 12 个月的新股
    - 停牌状态
    - 流通市值 > 500亿（短线弹性不足；强势行情中可酌情放宽至800亿）
    - 最近一季净利润同比亏损且无明确扭亏预期

  - **加分项（提高优先级）：**
    - 流通市值 **20~100亿** 为最优区间（股性活，易被资金推动）
    - 近三年净利润连续增长，PE/PB 处于所在行业中位数以下
    - 机构持仓比例适中（≥5% 但不过度集中），说明有机构背书但仍有散户空间

  ### 维度二：技术面筛选（找买点）

  使用 `get_daily_history`（近60日数据）和 `analyze_trend` 进行技术面量化评估。

  **必要条件（任意一条不满足则降低评级）：**

  1. **涨停基因**：过去10个交易日内有过至少1次涨停（资金强势介入的直接信号）
  2. **动量领先**：近60个交易日涨幅在全市场排名前30%（强者恒强的动量效应）
  3. **均线多头**：MA5 > MA10 > MA20，均线呈多头排列且 MA20 斜率向上
  4. **K线健康**：近20日内阳线数量 > 阴线数量，且阳线平均实体 > 阴线平均实体（多头主导）

  **最佳买点形态（满足任一为加分）：**
  - 股价回踩 MA10 或 MA20 后企稳，当日收出放量阳线（"回踩不破"低吸点）
  - 均线粘合后首次放量突破，收盘价站稳关键压力位上方
  - 涨停后次日高开低走拿回涨停板位置（强势整理后的二次确认）

  **技术面风险项（任意一条降低评级或剔除）：**
  - 股价跌破 MA20 且未能有效收复
  - 近期出现放量滞涨 / 冲高回落，量价背离
  - MACD 出现明显顶背离

  ### 维度三：情绪与资金确认（临门一脚）

  使用 `get_realtime_quote` 获取量比、换手率、资金流向数据。
  使用 `search_stock_news` 搜索个股近3天新闻，核查有无隐性利空。

  **资金面确认（提高评级）：**
  - 量比 > 1.5，说明当日交投活跃，有新增资金介入
  - 涨停时量比 < 1.0（主力高控盘，后续仍有空间）
  - 近3~5日主力资金（大单/超大单）持续净流入
  - 换手率处于近一年的中高水位（0.5%~3% 为短线最佳区间，过高过低均不理想）

  **板块地位确认（优先选龙头）：**
  - 板块中 **最早涨停** 的个股（龙头启动信号）
  - 涨停 **封单金额最大**（资金最为坚定，市场认可度高）
  - 带动板块内其他个股跟涨（龙头效应已形成）
  - 跟风股（涨幅落后于龙头、封单薄弱）应降低优先级或直接回避

  **新闻风险过滤（一票否决）：**
  - 有尚未消化的重大利空（如实控人违规、财务造假、核心业务受损）
  - 行业监管政策突然收紧的风险信号

  ---

  ## 综合评分与最终排名

  对通过三维度筛选的候选股，综合评分如下：

  | 评分维度 | 权重 | 计分要点 |
  |----------|------|----------|
  | 基本面 | 20% | 市值合理+5, 业绩增长+5, 无一票否决项+10 |
  | 技术面 | 45% | 均线多头+10, 涨停基因+10, 动量领先+10, 最佳买点+15 |
  | 情绪资金 | 35% | 主力净流入+10, 量比确认+10, 龙头地位+15 |

  **评分调整规则（叠加到 sentiment_score）：**
  - 普涨好行情背景：`+8`
  - 流通市值20~100亿：`+6`
  - 涨停基因（近10日有涨停）：`+10`
  - 均线多头排列 + MA20 斜率向上：`+10`
  - 回踩均线低吸最佳买点：`+12`
  - 板块龙头地位确认：`+12`
  - 主力资金净流入3日以上：`+8`
  - 量比 > 1.5：`+5`
  - 跌破MA20未收复：`-15`
  - 放量滞涨/顶背离：`-12`
  - 市值 > 500亿（弱市）：`-8`
  - 近3日有重大利空新闻：`-20`

  ---

  ## 输出规范

  最终从评分最高的候选股中，选出 **不超过10只**，并对每只股票输出：

  1. **股票名称与代码**
  2. **所属主线板块及核心逻辑**（为什么是主线，催化剂是什么）
  3. **入场区间**：建议买入的价格范围（通常为当前价±2%或关键均线附近）
  4. **止损位**：参考技术结构低点或MA20下方3%
  5. **预期目标**：短线1~2周内的目标价（通常为前期高点或关键压力位）
  6. **风险提示**：需关注的个股特定风险
  7. **综合评分与核心理由**：用1~2句话说明选入原因

  **市场状态判断为冰点期时，不输出选股结果，仅输出市场风险提示。**

  在 `buy_reason` 中注明"A股短线选股策略"，并标注所属市场状态（好行情/轮动市）。
